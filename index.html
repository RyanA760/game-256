<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    normalize.css removes cross-browser differences in defaults, e.g.,
    differences in how form elements appear between Firefox and IE
    See: http://necolas.github.com/normalize.css/
  -->
  <!-- <link rel="stylesheet" href="/css/normalize.css"> -->
  <!--
    application.css is where you put your styles
  -->
  <link rel="stylesheet" href="css/application.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/mousetrap.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/game.js"></script>
  <script src="js/application.js"></script>

  <title>256!</title>
</head>
<body>
<h1>Welcome To A Lite Version of 2048!</h1>
<h2>To get started press any of the arrow keys!</h2>
<ul>
  <li>Match numbers to double the number!</li>
  <li>A random 2 or 4 will be added every move you make so choose wisely!</li>
  <li>Try to get the highest number possible before the board fills up and no moves can be made!</li>
</ul>
<div class="board">
  <div class="row">
    <div class="cell cell0"></div>
    <div class="cell cell1"></div>
    <div class="cell cell2"></div>
    <div class="cell cell3"></div>
  </div>
  <div class="row">
    <div class="cell cell4"></div>
    <div class="cell cell5"></div>
    <div class="cell cell6"></div>
    <div class="cell cell7"></div>
  </div>
  <div class="row">
    <div class="cell cell8"></div>
    <div class="cell cell9"></div>
    <div class="cell cell10"></div>
    <div class="cell cell11"></div>
  </div>
  <div class="row">
    <div class="cell cell12"></div>
    <div class="cell cell13"></div>
    <div class="cell cell14"></div>
    <div class="cell cell15"></div>
  </div>
</div>

</body>
</html>
